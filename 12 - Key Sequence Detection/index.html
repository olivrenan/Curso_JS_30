<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Key Detection</title>
        <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
    </head>
    <body>
        <script>
            const pressed = [];
            const secreCode = 'wesbos';

            window.addEventListener('keyup', (e)=> {
                console.log(e.key);
                pressed.push(e.key);
                pressed.splice(-secreCode.length - 1, pressed.length - secreCode.length);
                if (pressed.join('').includes(secreCode)) {
                    console.log('DING DING!');
                    cornify_add();
                }
                console.log(pressed);
            });
        </script>        
    </body>
</html>
